{% extends 'main/layout.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}


        <h1 class="text-center mb-4">Новостная страница</h1>
        <div class="card">
            <div class="card-body">
                {% if news %}
                {% for new in news %}
                    <div>
                        <h3>{{new.title}}</h3>
                        <p>{{new.short_description}}</p>
                        <p>{{new.text}}</p>
                        <p>{{new.pub_date}}</p>
                        <p>{{new.author}}</p>
                    </div>
                {% endfor %}
                {% endif %}

            </div>
        </div>


{% endblock %}
